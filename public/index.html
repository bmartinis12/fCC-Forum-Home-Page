<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The freeCodeCamp forum homepage that is updated with the newest topics and discussions">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <header>
        <h1>fCC Forum:</h1>
        <p><a href="https://www.linkedin.com/in/benjamin-martinis-863350272/" target="_blank" me-4 text-reset">Benjamin Martinis <i class="fab fa-linkedin"></i></a></p>
    </header>
    <main>
        <div class='example row'>
            <h1 class='split col-sm-2 col-lg-1'>#</h1>
            <h1 class="split col-sm-10 col-lg-4">Title</h1>

            <p class='split col-sm-4 col-lg-2'>Latest Activity</p>
        </div>

    <footer>

    </footer>
